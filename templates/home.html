{% extends 'base.html' %}

{% block content %}


    <section class="container--events">
        <h3>Events</h3>

        <div class="events--lists">
            {% for event in events %}
                <a href="{% url 'event' event.pk %}">
                    <div class="wrapper--event">
                        <strong>{{event.name}}</strong>
                        <p>{{event.participants.count}} registered</p>
                        <p>Registration deadline: {{event.registration_deadline}}</p>
                    </div> 
                </a>
            {%endfor%}
        </div>

    </section>

    <section>
        <h3>Users</h3>
        
        
        <div class="user--lists">
            {% for user in users %}
            
            <a href="{% url 'profile' user.id %}">    
                <div class="wrapper--user">
                    <h4>{{user.name}}</h4>
                </div>
            </a>
            
            {%endfor%}
        </div>
        
    </section>
{% endblock %}
